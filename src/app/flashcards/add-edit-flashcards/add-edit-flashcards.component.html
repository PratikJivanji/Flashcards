<form>
    <div class="mb-3">
        <label for="question" class="form-label">Question:</label>
        <input type="text" class="form-control" [(ngModel)]="question" name="question">
    </div>

    <div class="mb-3">
        <label for="answer" class="form-label">Answer:</label>
        <input type="text" class="form-control" [(ngModel)]="answer" name="answer">
    </div>

    <button (click)="addFlashcard()" *ngIf="flashcard.id==0" class="btn btn-primary">
        Add
    </button>

    <button (click)="updateFlashcard()" *ngIf="flashcard.id!=0" class="btn btn-primary">
        Update
    </button>
</form>
